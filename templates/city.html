<h1 id="title" class="text-center">{{title}}</h1>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add your own Hot Spot!</h4>
      </div>
      <div class="modal-body">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">Name</span>
                  <input type="text" class="form-control" ng-model="newName"  aria-describedby="basic-addon1">
                </div>
            </li>   
            <li class="list-group-item">
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">Description</span>
                  <input type="text" class="form-control" ng-model="newDescription" aria-describedby="basic-addon1">
                </div>
            </li> 
            <li class="list-group-item">
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">X Coord</span>
                  <input type="text" class="form-control" ng-model="newCoordX" aria-describedby="basic-addon1">
                </div>
            </li>  
            <li class="list-group-item">
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">Y Coord</span>
                  <input type="text" class="form-control" ng-model="newCoordY" aria-describedby="basic-addon1">
                </div>
            </li>


            
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" ng-click="pushToSpotsArray()" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- end modal -->
<table class="table table-bordered table-striped">
    <thead>
        <tr class="row">
            <button data-toggle="modal" data-target="#myModal" class="btn btn-primary btn-block">Click here to add your favorite San Diego Spot...</button>
            <th class="col-md-2">Name</th>
            <th class="col-md-6">Description</th>
            <th class="col-md-2">Link</th>
        </tr>
    </thead>
    <tbody>
        <tr>

        </tr>
        <tr class="row" ng-repeat="spot in spots">
            <td class="col-md-2">
                {{spot.name}}
            </td>
            <td class="col-md-6">
                {{spot.description}}
            </td>
            <td class="col-md-2">
                <a class="btn btn-block btn-primary" type="button" value="Link" ng-click="goToTopSpot(spot)">Link</a>
            </td>
            <td class="col-md-2">
                <a class="btn btn-block btn-danger" type="button" value="Delete" ng-click="deleteFromTopSpots(spot)">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
