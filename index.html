
<!doctype html>
<html ng-app="topspotsApp">
<head>
    <title>jQuery Bootstrap template</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" >
    <link rel="stylesheet" href="css/main.css" >
</head>

<body>
 <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Top Spots</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">San Diego</a></li>
            <li><a href="#about">Portland</a></li>
            
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

<div class="container">
        <h1 id="title" class="text-center">Top Spots</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr class="row">
                    <th class="col-md-2">Name</th><th class="col-md-6">Description</th><th class="col-md-2">Link</th>    
                </tr>
            </thead>
            <tbody ng-view>
               

            </tbody>
        </table>
        <div id="googleMap" style="width:500px;height:380px;"></div>
    </div>

<script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular-route.min.js"></script>
<script src="javascript/app.js" type="text/javascript"></script>
</body>
</html>
